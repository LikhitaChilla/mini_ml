<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <!-- Form to send POST request -->
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <fieldset>
                <legend>Student Exam Performance Prediction</legend>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br><br>

                <label for="ethnicity">Race or Ethnicity:</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
                <br><br>

                <label for="parental_education">Parental Level of Education:</label>
                <select id="parental_education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
                <br><br>

                <label for="lunch">Lunch Type:</label>
                <select id="lunch" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
                <br><br>

                <label for="test_preparation">Test Preparation Course:</label>
                <select id="test_preparation" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
                <br><br>

                <label for="reading_score">Reading Score (0-100):</label>
                <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
                <br><br>

                <label for="writing_score">Writing Score (0-100):</label>
                <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
                <br><br>

                <button type="submit">Predict Your Math Score</button>
            </fieldset>
        </form>
        <h2>Prediction: {{ results }}</h2>
    </div>
</body>
</html>
